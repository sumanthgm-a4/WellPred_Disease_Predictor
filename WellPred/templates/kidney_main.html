<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kidney Disease Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        form {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 20px;
            max-width: 800px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="number"] {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
        }
        .submit-button {
            grid-column: span 3;
            text-align: center;
        }
        .submit-button input {
            padding: 10px 20px;
            font-size: 16px;
            background-color: green;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .submit-button input:hover {
            background-color: darkgreen;
        }
        h1 {
            color: #007BFF;
            margin-bottom: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Kidney Disease Prediction</h1>
    <form action="{{ url_for('predict_kidney') }}" method="POST">
        <div>
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" placeholder="Enter age..." required>
        </div>
        <div>
            <label for="bp">Blood Pressure:</label>
            <input type="number" id="bp" name="bp" placeholder="Enter blood pressure..." required>
        </div>
        <div>
            <label for="sg">Specific Gravity:</label>
            <input type="number" id="sg" name="sg" step="0.01" placeholder="Enter specific gravity..." required>
        </div>
        <div>
            <label for="al">Albumin:</label>
            <input type="number" id="al" name="al" placeholder="Enter albumin..." required>
        </div>
        <div>
            <label for="su">Sugar:</label>
            <input type="number" id="su" name="su" placeholder="Enter sugar..." required>
        </div>
        <div>
            <label for="rbc">Red Blood Cells:</label>
            <input type="number" id="rbc" name="rbc" placeholder="Enter red blood cells..." required>
        </div>
        <div>
            <label for="pc">Pus Cell:</label>
            <input type="number" id="pc" name="pc" placeholder="Enter pus cell..." required>
        </div>
        <div>
            <label for="pcc">Pus Cell Clumps:</label>
            <input type="number" id="pcc" name="pcc" placeholder="Enter pus cell clumps..." required>
        </div>
        <div>
            <label for="ba">Bacteria:</label>
            <input type="number" id="ba" name="ba" placeholder="Enter bacteria..." required>
        </div>
        <div>
            <label for="bgr">Blood Glucose Random:</label>
            <input type="number" id="bgr" name="bgr" placeholder="Enter blood glucose random..." required>
        </div>
        <div>
            <label for="bu">Blood Urea:</label>
            <input type="number" id="bu" name="bu" placeholder="Enter blood urea..." required>
        </div>
        <div>
            <label for="sc">Serum Creatinine:</label>
            <input type="number" id="sc" name="sc" step="0.01" placeholder="Enter serum creatinine..." required>
        </div>
        <div>
            <label for="sod">Sodium:</label>
            <input type="number" id="sod" name="sod" placeholder="Enter sodium..." required>
        </div>
        <div>
            <label for="pot">Potassium:</label>
            <input type="number" id="pot" name="pot" step="0.01" placeholder="Enter potassium..." required>
        </div>
        <div>
            <label for="hemo">Hemoglobin:</label>
            <input type="number" id="hemo" name="hemo" step="0.1" placeholder="Enter hemoglobin..." required>
        </div>
        <div>
            <label for="pcv">Packed Cell Volume:</label>
            <input type="number" id="pcv" name="pcv" placeholder="Enter packed cell volume..." required>
        </div>
        <div>
            <label for="wc">White Blood Cell Count:</label>
            <input type="number" id="wc" name="wc" placeholder="Enter white blood cell count..." required>
        </div>
        <div>
            <label for="rc">Red Blood Cell Count:</label>
            <input type="number" id="rc" name="rc" step="0.1" placeholder="Enter red blood cell count..." required>
        </div>
        <div>
            <label for="htn">Hypertension:</label>
            <input type="number" id="htn" name="htn" placeholder="Enter hypertension..." required>
        </div>
        <div>
            <label for="dm">Diabetes Mellitus:</label>
            <input type="number" id="dm" name="dm" placeholder="Enter diabetes mellitus..." required>
        </div>
        <div>
            <label for="cad">Coronary Artery Disease:</label>
            <input type="number" id="cad" name="cad" placeholder="Enter coronary artery disease..." required>
        </div>
        <div>
            <label for="appet">Appetite:</label>
            <input type="number" id="appet" name="appet" placeholder="Enter appetite..." required>
        </div>
        <div>
            <label for="pe">Pedal Edema:</label>
            <input type="number" id="pe" name="pe" placeholder="Enter pedal edema..." required>
        </div>
        <div>
            <label for="ane">Anemia:</label>
            <input type="number" id="ane" name="ane" placeholder="Enter anemia..." required>
        </div>
        <div class="submit-button">
            <input type="submit" value="Predict">
        </div>
    </form>
</body>
</html>
